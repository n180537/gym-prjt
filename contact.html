    <main>

        <section class="contact_bg">
            <section class="contact">
                <form action="#">
                    <fieldset>
    
                        <!-- <legend>Contact </legend>   -->
                        
                        <div class="form_group">
                            <legend>Contact</legend><br>
                            <label for="nm">Name :</label>
                        <input type="text" id="nm" required placeholder="Your Name"><br><br>
                        </div>
    
                        <div class="form_group">
                            <label for="nr">Number :</label>
                        <input type="text" id="nr" required placeholder="Phone"><br><br>
                        </div>
    
                        <div class="form_group">
                            <label for="em">Email   :</label>
                        <input type="email" id="em" placeholder="Email" required>
                        </div>
    
                        <div class="form_group">
                            <label for="msg">Message :</label>
                            <textarea name="msg" id="msg" rows="3" required ></textarea>
                        </div>
    
                        <button type="submit" onclick="fun()"> Send </button>
                        
                        
                    </fieldset>
                </form>
            </section>
        </section>

    </main>
